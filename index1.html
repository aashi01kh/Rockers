
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="weather">Timing</div>
                <div class="weather">No Need</div>
                <p id="random_number" class="weather">  </p>
                <div class="weather">Evening</div>
                <p id="random_numb" class="weather"></p>
                <div id="img"></div>
                
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
    <script>
        function getRndInteger(minimum, maximum) {
        return Math.floor(Math.random() * (maximum - minimum)) + minimum;
        }
        document.getElementById("random_number").innerHTML = getRndInteger(7, 11);
        document.getElementById("random_numb").innerHTML = getRndInteger(2, 4);
    </script>
</body>
</html>
